<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap');
        body{
            font-family: serif;
        }
        h1{
            font-family: 'Fredericka the Great', serif;
            font-weight: lighter;
            font-size: 3em;
            text-align: center;
        }
        h2{
            font-weight: lighter;
        }

        
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <h2>Texto para teste</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia deleniti laborum sed, fuga aliquid hic, similique eos commodi voluptatem dolor molestiae, delectus vitae. Minus illum quam eaque non saepe nam.</p>
</body>
</html>
